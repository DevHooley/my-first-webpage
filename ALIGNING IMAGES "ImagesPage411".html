<!DOCTYPE html>
<html>
	<head>
		<title>Aligning Images</title>
		<style>
            img.align-center  {
                display: block;
                margin: 0px auto; }
            img.medium  {
                width: 250px;
                height: 250px; }
		</style>
	</head>
	<body>
		<p><img src="images/magnolia-medium.jpeg"
			alt="Magnolia" class="align-center medium" />
			<b><li>Magnolia</li></b> is a large genus that
			contains over 200 flowering plant species. It
            is named after French botanist Pierre Magnol and.
            having evolved before bees apperead, the
            flowers were developed to encourage pollination
            by beetles.
        </p>
	</body>
</html>
