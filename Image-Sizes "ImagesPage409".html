<!DOCTYPE html>
<html>
	<head>
		<title>Aligning Images</title>
		<style>
			img.align-left  {
				float: left;
				margin-right: 10px;}
			img.align-right  {
				float: right;
				margin-left: 10px; }
			img.medium  {
				width: 250px;
				height: 250px; }
		</style>
	</head>
	<body>
		<p><img scr="images/magnolia-medium.jpg"
			alt="Magnolia" class="align-left medium" />
			<b><li>Magnolia</li></b> is a large genus that
			contains over 200 flowering plant species...</p>
		<p><img src="images/magnolia-medium.jpg"
			alt="Magnolia" class="align-right medium" />
			Some magnolias, such as <li>Magnolia stellata</li>
			and <i>Magnolia soulangeana</i>, flower quite
			early in the spring before the leaves open...</p>
	</body>
</html>
